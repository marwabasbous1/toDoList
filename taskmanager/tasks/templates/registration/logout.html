{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Logged Out</h2>
                </div>
                <div class="card-body">
                    <p>You have been successfully logged out.</p>
                    <p class="mb-0">Would you like to <a href="{% url 'login' %}" class="text-primary">log in again</a>?</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
