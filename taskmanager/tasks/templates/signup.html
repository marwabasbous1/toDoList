{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <!-- Remove email verification and password strength requirements -->
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
